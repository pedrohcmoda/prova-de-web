<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/javascript.js">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
        rel="stylesheet">

</head>
    
<body>
    <div id="header">
    
        <div id="title">
            <h1 class="title-text">Some webpage</h1>
    
            <input type="checkbox" id="check">
            <label for="check">
                <i id="btn"><box-icon name='menu'></box-icon>Menu</i>
                <i id="cancel"><box-icon name='x'></box-icon></i>
            </label>
            <div class="sidebar">
                <header>Meu Menu</header>
                <a href="#" class="active">
                    <i>
                        <box-icon name='menu' color="white"></box-icon>
                        <span>Painel</span>
                    </i>
                </a>
                <a href="#">
                    <i>
                        <box-icon name='add-to-queue' onclick="addPost()" color="white"></box-icon>
                        <span>Postar</span>
                    </i>
                </a>
                <a href="#">
                    <i>
                        <box-icon name='search-alt' color="white"></box-icon>
                        <span>Buscar</span>
                    </i>
                </a>
            </div>
            
            <div class="icons-grid">
                <box-icon class="icons" type='logo' color='rgb(90, 90, 90)' name='facebook-square'></box-icon>
                <box-icon class="icons" name='twitter' color='rgb(90, 90, 90)' type='logo'></box-icon>
                <box-icon class="icons" name='instagram-alt' color='rgb(90, 90, 90)' type='logo'></box-icon>
                <box-icon class="icons" name='github' color='rgb(90, 90, 90)' type='logo'></box-icon>
                <box-icon class="icons" name='linkedin' color='rgb(90, 90, 90)' type='logo'></box-icon>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModal">&times;</span>
            <p>Conteúdo da caixa de diálogo.</p>
        </div>
    </div>

    <ul id="posts">
    </ul>


    
</body>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
